<style>
    /** 应用列表样式 */
    .application-list-item {
        background-color: #fff;
        border: 1px solid #e8e8e8;
        border-radius: 8px;
        cursor: pointer;
        transition: all .2s;
    }

    .application-list-item:hover {
        box-shadow: 0 2px 10px rgba(0, 0, 0, .15);
        border-left-width: 3px!important;
        border-left-color: #1E9FF2;
        color: #1E9FF2!important;

    }
    .application-list-item .text-num-item-text:hover {
        color: #1E9FF2!important;
    }

    .application-list-item .application-list-item-header {
        padding: 16px 12px 0 12px;
    }

    .application-list-item .application-list-item-header .head {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        margin-right: 10px;
    }

    .application-list-item .application-list-item-header > h2 {
        color: #333;
        font-size: 18px;
        display: inline-block;
    }

    .application-list-item .application-list-item-body {
        padding: 12px 12px 12px 50px;
        font-size: 0;
    }

    .application-list-item .application-list-item-body .text-num-item {
        display: inline-block;
        width: 33%;
        font-size: 26px;
        color: #666;
    }

    .application-list-item .application-list-item-body .text-num-item .text-num-item-title {
        font-size: 12px;
        color: #999;
        margin-bottom: 10px;
    }

    .application-list-item .application-list-item-body .text-num-item small {
        font-size: 16px;
    }

    .application-list-item .application-list-item-tool {
        font-size: 0;
        background-color: #FAFAFA;
        border-top: 1px solid #e8e8e8;
        padding: 10px 0 5px 0;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
    }

    .application-list-item .application-list-item-tool .application-list-item-tool-item {
        display: inline-block;
        width: 33%;
        font-size: 18px;
        text-align: center;
        color: #999;
        border-right: 1px solid #e8e8e8;
        box-sizing: border-box;
        cursor: pointer;
    }

    .application-list-item .application-list-item-tool .application-list-item-tool-item:last-child {
        border-right: none;
    }

    /** // 应用列表样式结束 */
     .ribbon-two {
        position: absolute;
        left: 10px;
        top: 10px;
        z-index: 1;
        overflow: hidden;
        width: 75px;
        height: 75px;
        text-align: right
    }

    .ribbon-two span {
        font-size: 13px;
        color: #fff;
        text-align: center;
        line-height: 20px;
        transform: rotate(-45deg);
        -webkit-transform: rotate(-45deg);
        width: 100px;
        display: block;
        box-shadow: 0 0 8px 0 rgba(0, 0, 0, .06), 0 1px 0 0 rgba(0, 0, 0, .02);
        position: absolute;
        top: 19px;
        left: -21px;
        font-weight: 600
    }

    .ribbon-two span:before {
        content: "";
        position: absolute;
        left: 0;
        top: 100%;
        z-index: -1;
        border-right: 3px solid transparent;
        border-bottom: 3px solid transparent
    }

    .ribbon-two span:after {
        content: "";
        position: absolute;
        right: 0;
        top: 100%;
        z-index: -1;
        border-left: 3px solid transparent;
        border-bottom: 3px solid transparent
    }

    .ribbon-two-success span {
        background: #31ce77
    }

    .ribbon-two-success span:before {
        border-left: 3px solid #229053;
        border-top: 3px solid #229053
    }

    .ribbon-two-success span:after {
        border-right: 3px solid #229053;
        border-top: 3px solid #229053
    }



    .ribbon {
        position: relative;
        clear: both;
        padding: 5px 12px;
        margin-bottom: 15px;
        box-shadow: 2px 5px 10px rgba(65, 77, 95, .15);
        color: #fff;
        font-size: 13px;
        font-weight: 600
    }

    .ribbon:before {
        content: " ";
        border-style: solid;
        border-width: 10px;
        display: block;
        position: absolute;
        bottom: -10px;
        left: 0;
        margin-bottom: -10px;
        z-index: -1
    }

    .ribbon-warning {
        background: #229053
    }

    .ribbon-warning:before {
        border-color: #229053 transparent transparent
    }
    .ribbon-warning:after {
        border-color: #229053 transparent transparent
    }

    .float-right {
        float: right!important;
        margin-right: -10px;
        border-radius: 3px 0 0 3px
    }

    .float-right:before {
        right: 0
    }
</style>
