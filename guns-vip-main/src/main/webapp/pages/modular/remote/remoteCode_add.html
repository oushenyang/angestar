@layout("/common/_form.html",{plugins:["ace"],bg:"bg-white",js:["/assets/modular/remote/remoteCode_add.js"]}){
<form id="remoteCodeForm" lay-filter="remoteCodeForm" style="padding:0!important;" class="layui-form layui-form-pane model-form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <input name="codeId" type="hidden"/>
        <div class="layui-form-item">
            <label class="layui-form-label">选择应用<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <select name="appId" lay-search="" lay-verify="required" lay-filter="appId" lay-verType="tips" required>
                    <option value="">请选择软件</option>
                    @for(appInfo in appInfoParams) {
                    <option value="${appInfo.appId}">${appInfo.appName}</option>
                    @}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">代码编码<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="codeCode" name="codeCode" placeholder="请输入代码编码" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">参数一</label>
                <div class="layui-input-inline" >
                    <input id="parameterOne" name="parameterOne" placeholder="请输入参数一名" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">参数二</label>
                <div class="layui-input-inline">
                    <input id="parameterTwo" name="parameterTwo" placeholder="请输入参数二名" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 0;">
            <div class="layui-inline">
                <label class="layui-form-label">参数三</label>
                <div class="layui-input-inline" >
                    <input id="parameterThree" name="parameterThree" placeholder="请输入参数三名" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">参数四</label>
                <div class="layui-input-inline">
                    <input id="parameterFour" name="parameterFour" placeholder="请输入参数四名" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text" style="margin-top: 0;">
            <label class="layui-form-label">代码文本<span style="color: red;">*</span></label>
            <div class="layui-input-block ace_editor ace-monokai ace_dark" style="height: 400px" id="codeText" draggable="false"></div>
        </div>
    </div>
    <div class="form-group-bottom text-right">
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>提交</button>
    </div>
</form>
@}
