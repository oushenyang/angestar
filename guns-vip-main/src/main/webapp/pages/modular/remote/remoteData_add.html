@layout("/common/_form.html",{plugins:["editEle"],bg:"bg-white",js:["/assets/modular/remote/remoteData_add.js"]}){
<style>
    .content {
        border-color: #e6e6e6;
        position: relative;
        border-width: 1px;
        border-style: solid;
        background-color: #fff;
        display: block;
        width: 100%;
        line-height: 20px;
        padding: 6px 10px;
        resize: vertical;
        color: #595959;
        min-height: 200px!important;
        -webkit-transition: all .3s;
        box-sizing: border-box;
        outline: 0;
        -webkit-appearance: none;
        font-family: inherit;
        font-size: inherit;
        font-style: inherit;
        font-weight: inherit;
    }
    .content2 {
        border-color: #e6e6e6;
        position: relative;
        border-width: 1px;
        border-style: solid;
        background-color: #fff;
        display: block;
        width: 100%;
        line-height: 20px;
        padding: 6px 10px;
        resize: vertical;
        color: #595959;
        min-height: 40px!important;
        -webkit-transition: all .3s;
        box-sizing: border-box;
        outline: 0;
        -webkit-appearance: none;
        font-family: inherit;
        font-size: inherit;
        font-style: inherit;
        font-weight: inherit;
    }
    .content:hover {
        border-color: #D2D2D2!important;
    }
</style>
<form id="remoteDataForm" lay-filter="remoteDataForm" class="layui-form layui-form-pane model-form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <input name="dataId" type="hidden"/>
        <div class="layui-form-item">
            <label class="layui-form-label">选择应用<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <select name="appId" lay-search="" lay-verify="required" lay-filter="appId" lay-verType="tips" required>
                    <option value="">请选择软件</option>
                    @for(appInfo in appInfoParams) {
                    <option value="${appInfo.appId}">${appInfo.appName}</option>
                    @}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">数据编码<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="dataCode" name="dataCode" placeholder="请输入数据编码" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">参数一</label>
            <div class="layui-input-block">
                <input id="parameterOne" name="parameterOne" placeholder="请输入参数一" type="text" class="layui-input" lay-verType="tips"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">参数二</label>
            <div class="layui-input-block">
                <input id="parameterTwo" name="parameterTwo" placeholder="请输入参数二" type="text" class="layui-input" lay-verType="tips"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">参数三</label>
            <div class="layui-input-block">
                <input id="parameterThree" name="parameterThree" placeholder="请输入参数三" type="text" class="layui-input" lay-verType="tips"/>
            </div>
        </div>
<!--        <div class="layui-form-item layui-form-text" >-->
<!--            <label class="layui-form-label">数据值<span style="color: red;">*</span></label>-->
<!--            <div class="layui-input-block">-->
<!--                <textarea id="dataValue" name="dataValue" placeholder="请输入数据值" maxlength="128" class="layui-textarea" lay-verify="required" lay-verType="tips" required style="min-height: 200px!important;"></textarea>-->
<!--            </div>-->
<!--        </div>-->

        <div class="layui-form-item layui-form-text" >
            <label class="layui-form-label">数据值<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <div contentEditable="true" id="edit" class="content"></div>
<!--                <div class="content2" lay-verify="required" lay-verType="tips" required>-->
<!--                    <span class="layui-badge layui-badge-blue">参数一</span>-->
<!--                    <span class="layui-badge layui-badge-blue">参数二</span>-->
<!--                    <span class="layui-badge layui-badge-blue">参数三</span>-->
<!--                    <span class="layui-badge layui-badge-blue">时间戳13位</span>-->
<!--                    <span class="layui-badge layui-badge-blue">时间戳10位</span>-->
<!--                    <span class="layui-badge layui-badge-blue">日期</span>-->
<!--                </div>-->
                <div class="layui-collapse" lay-accordion>
                    <div class="layui-colla-item">
                        <h2 class="layui-colla-title">添加变量</h2>
                        <div class="layui-colla-content layui-show emoji-content-select">
                            <span class="layui-badge layui-badge-green parameterOne" style="cursor: pointer;margin-left: 5px;">参数一</span>&nbsp;
                            <span class="layui-badge layui-badge-blue parameterTwo" style="cursor: pointer;">参数二</span>
                            <span class="layui-badge layui-badge-red parameterThree" style="cursor: pointer;">参数三</span>&nbsp;
                            <span class="layui-badge layui-badge-yellow " style="cursor: pointer;">时间戳13位</span>&nbsp;
                            <span class="layui-badge layui-badge-gray " style="cursor: pointer;">时间戳10位</span>
                            <span class="layui-badge layui-badge-gray " style="cursor: pointer;">日期</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <input id="createType" name="createType" type="hidden" value="0"/>
    </div>
    <div class="form-group-bottom text-right">
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>提交</button>
    </div>
</form>
@}
