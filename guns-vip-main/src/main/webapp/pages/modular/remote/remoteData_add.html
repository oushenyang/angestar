@layout("/common/_form.html",{bg:"bg-white",js:["/assets/modular/remote/remoteData_add.js"]}){
<form id="remoteDataForm" lay-filter="remoteDataForm" class="layui-form layui-form-pane model-form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <input name="dataId" type="hidden"/>
        <div class="layui-form-item">
            <label class="layui-form-label">选择应用<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <select name="appId" lay-search="" lay-verify="required" lay-filter="appId" lay-verType="tips" required>
                    <option value="">请选择软件</option>
                    @for(appInfo in appInfoParams) {
                    <option value="${appInfo.appId}">${appInfo.appName}</option>
                    @}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">数据编码<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="dataCode" name="dataCode" placeholder="请输入数据编码" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">参数一</label>
            <div class="layui-input-block">
                <input id="parameterOne" name="parameterOne" placeholder="请输入参数一" type="text" class="layui-input" lay-verType="tips"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">参数二</label>
            <div class="layui-input-block">
                <input id="parameterTwo" name="parameterTwo" placeholder="请输入参数二" type="text" class="layui-input" lay-verType="tips"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">参数三</label>
            <div class="layui-input-block">
                <input id="parameterThree" name="parameterThree" placeholder="请输入参数三" type="text" class="layui-input" lay-verType="tips"/>
            </div>
        </div>
        <div class="layui-form-item layui-form-text" >
            <label class="layui-form-label">数据值<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <textarea id="dataValue" name="dataValue" placeholder="请输入数据值" maxlength="128" class="layui-textarea" style="min-height: 200px!important;"></textarea>
            </div>
        </div>
        <input id="createType" name="createType" type="hidden" value="0"/>
    </div>
    <div class="form-group-bottom text-right">
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>提交</button>
    </div>
</form>
@}
