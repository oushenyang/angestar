@layout("/common/_form.html",{bg:"bg-white",js:["/assets/modular/card/codeCardType_edit.js"]}){
<style>
    .layui-form-select dl{
        z-index: 222222;
    }
</style>
<form id="codeCardTypeForm" lay-filter="codeCardTypeForm" class="layui-form model-form">
    <div class="layui-fluid" style="padding-bottom: 75px;margin-top: -15px;">
        <input name="cardTypeId" type="hidden"/>
        <input name="appId" id="appId" type="hidden"/>
        <div class="layui-form-item">
            <label class="layui-form-label">卡类名称<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="cardTypeName" name="cardTypeName" placeholder="请输入卡类名称" maxlength="10" type="text" class="layui-input" lay-verType="tips"
                       lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">卡密规则<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <select name="cardTypeRule" lay-search="" lay-verify="required" lay-verType="tips" required>
                    <option value="">请选择卡密规则</option>
                    <option value="0">大写字母+数字</option>
                    <option value="1">小写字母+数字</option>
                    <option value="2">全大写字母</option>
                    <option value="3">全小写字母</option>
                    <option value="4">全数字</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">卡类型<span style="color: red;">*</span></label>
                <div class="layui-input-inline">
                    <select name="cardTimeType" id="cardTimeType" lay-search="" lay-verify="required" lay-verType="tips" required>
                        <option value="0">分</option>
                        <option value="1">时</option>
                        <option value="2">天</option>
                        <option value="3">周</option>
                        <option value="4">月</option>
                        <option value="5">年</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">卡值<span style="color: red;">*</span></label>
                <div class="layui-input-inline">
                    <input id="cardTypeData" name="cardTypeData" placeholder="请输入卡值" lay-verType="tips" type="number" class="layui-input"
                           oninput="if(value>99999)value=99999;if(value<1)value=1"
                           lay-verify="required" required/>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 0;">
            <div class="layui-inline">
                <label class="layui-form-label">卡密前缀</label>
                <div class="layui-input-inline">
                    <input id="cardTypePrefix" name="cardTypePrefix" maxlength="5" placeholder="请输入卡密前缀" type="text" class="layui-input"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">卡密长度<span style="color: red;">*</span></label>
                <div class="layui-input-inline">
                    <input id="cardTypeLength" name="cardTypeLength" placeholder="长度只能在10到32之间" type="number" min="10" max="32" lay-verType="tips"
                           oninput="if(value>32)value=32;if(value.length>2)value=value.slice(0,2);if(value<0)value=null"
                           class="layui-input" lay-verify="required|numberX|h5" required/>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 0;">
            <div class="layui-inline">
                <label class="layui-form-label">售价</label>
                <div class="layui-input-inline">
                    <input id="cardTypePrice" name="cardTypePrice" placeholder="请输入售价" type="number" class="layui-input"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">代理售价</label>
                <div class="layui-input-inline">
                    <input id="cardTypeAgentPrice" name="cardTypeAgentPrice" placeholder="请输入代理售价" type="number"
                           class="layui-input"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 0;">
            <label class="layui-form-label">排序<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="sort" name="sort" placeholder="请输入排序" maxlength="10" type="number" class="layui-input" lay-verType="tips"
                       lay-verify="required" required/>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-right">
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>提交</button>
    </div>
</form>
@}
