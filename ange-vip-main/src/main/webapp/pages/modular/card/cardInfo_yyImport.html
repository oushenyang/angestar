@layout("/common/_form.html",{bg:"bg-white",js:["/assets/modular/card/cardInfo_yyImport.js"]}){
<style>
    /*.layui-form-pane .layui-form-label {*/
    /*    width: 140px!important;*/
    /*}*/
    /*.layui-input, .layui-textarea .layui-select-title{*/
    /*    max-width: 500px!important;*/
    /*}*/


    .layui-form-item .layui-input-inline{
        margin-right: -5px;
        width: 450px;
    }

</style>
<form id="cardInfoForm" lay-filter="cardInfoForm" style="padding:0!important;" class="layui-form layui-form-pane model-form">
    <div class="layui-fluid" style="padding-bottom: 75px;margin-top: -15px;">
        <input name="cardId" type="hidden"/>
        @if(tool.isNotEmpty(type)){
        @if(type==1){
        <div class="layui-form-item">
            <label class="layui-form-label">选择应用<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <select name="appId" lay-search="" lay-verify="required" lay-filter="appId" lay-verType="tips" required>
                    <option value="">请选择软件</option>
                    @for(appInfo in appInfoParams) {
                    <option value="${appInfo.appId}">${appInfo.appName}</option>
                    @}
                </select>
            </div>
        </div>
        @}
        @if(type==0){
        <input name="appId" value="0" type="hidden">
        @}
        @}
        <div class="layui-form-item">
            <label class="layui-form-label">查卡地址<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="yyCardAddress" name="yyCardAddress" value="https://dev.eydata.net/query/single/6004da377caece59" placeholder="请输入易游卡密查询地址" maxlength="55" type="text" lay-verify="noChina" class="layui-input" lay-verType="tips"/>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">易游卡密<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <textarea id="txtFileName" name="txtFileName" placeholder="请输入易游卡密,一行一个" class="layui-textarea"></textarea>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-right">
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>提交</button>
    </div>
</form>
@}
