@layout("/common/_container.html",{plugins:["clipboard"],js:["/assets/modular/account/serialInfo.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">注册码表管理</span>
</div>

<div class="layui-fluid">
    <input type="hidden" id="type" class="type" value="${type}">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="condition" class="layui-input" type="text" placeholder="名称"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="fa fa-right fa-search"></i>搜索</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="serialInfoTable" lay-filter="serialInfoTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="pear-btn pear-btn-primary pear-btn-sm" plain lay-event="edit">编辑</a>
    <a class="pear-btn pear-btn-danger pear-btn-sm" plain lay-event="delete">删除</a>
</script>

<script type="text/html" id="serialCodeTpl">
    <button class="serialCode{{d.cardId}}"
            style="border: 0;outline: none; background-color: transparent; color: blue; font-size: 13px!important;"
            lay-event="copy">{{d.serialCode}}
    </button>
</script>

<script type="text/html" id="cardStatusTpl">
    {{# if(d.cardStatus == 0){ }}
    <span class="badge badge-pill badge-secondary">未激活</span>
    {{# } else if(d.cardStatus == 1){ }}
    <span class="badge badge-pill badge-success">已激活</span>
    {{# } else if(d.cardStatus == 2){ }}
    <span class="badge badge-pill badge-warning">已过期</span>
    {{# } else if(d.cardStatus == 3){ }}
    <span class="badge badge-pill badge-danger">已禁用</span>
    {{# } else if(d.cardStatus == 4){ }}
    <span class="badge badge-pill badge-secondary">已删除</span>
    {{# } }}
</script>

<script type="text/html" id="serialInfoTable-toolbar">
    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="btnAdd"><i class="layui-icon layui-icon-add-1"></i>新增</button>
    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove"><i class="layui-icon layui-icon-delete"></i>删除</button>
</script>
