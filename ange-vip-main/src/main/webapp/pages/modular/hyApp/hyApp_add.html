@layout("/common/_form.html",{bg:"bg-white",js:["/assets/modular/hyApp/hyApp_add.js"]}){
<form id="hyAppForm" lay-filter="hyAppForm" class="layui-form model-form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <input name="appinfoid" type="hidden"/>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="utDid" name="utDid" placeholder="请输入" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="appuserid" name="appuserid" placeholder="请输入" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="name" name="name" placeholder="请输入" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="package" name="package" placeholder="请输入" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="fakedata" name="fakedata" placeholder="请输入" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">应用名MD5<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="sign" name="sign" placeholder="请输入应用名MD5" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="createTime" name="createTime" placeholder="请输入" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-right">
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>提交</button>
    </div>
</form>
@}
