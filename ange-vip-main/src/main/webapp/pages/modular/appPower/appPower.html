@layout("/common/_container.html",{js:["/assets/modular/appPower/appPower.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">应用授权表管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <select name="appCode" id="appCode" lay-search="" lay-verify="required" required>
                                    @for(appInfo in appPowerTypeResults) {
                                    <option value="${appInfo.appCode}">${appInfo.appName}</option>
                                    @}
                                </select>
                            </div>
<!--                            <div class="layui-inline">-->
<!--                                <input id="condition" class="layui-input" type="text" placeholder="名称"/>-->
<!--                            </div>-->
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
<!--                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-body">
                    <table class="layui-table" id="appPowerTable" lay-filter="appPowerTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="whetherLegalTpl">
    {{# if(d.whetherLegal == 0){ }}
    <span class="badge badge-pill layui-badge-red">盗版</span>
    {{# } else if(d.whetherLegal == 1){ }}
    <span class="badge badge-pill badge-success">正版</span>
    {{# } }}
</script>
<script type="text/html" id="whetherSanctionTpl">
    {{# if(d.whetherSanction == 0){ }}
    <span class="badge badge-pill badge-secondary">否</span>
    {{# } else if(d.whetherSanction == 1){ }}
    <span class="badge badge-pill badge-success">是</span>
    {{# } }}
</script>

<script type="text/html" id="whetherShow">
    {{# if(d.whetherShow == 0){ }}
    <span class="badge badge-pill badge-secondary">否</span>
    {{# } else if(d.whetherShow == 1){ }}
    <span class="badge badge-pill badge-success">是</span>
    {{# } }}
</script>
<script type="text/html" id="tableBar">
    <a class="pear-btn pear-btn-primary pear-btn-sm" plain lay-event="edit">编辑</a>
    <a class="pear-btn pear-btn-danger pear-btn-sm" plain lay-event="delete">删除</a>
</script>

<script type="text/html" id="appPowerTable-toolbar">
    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="btnAdd"><i class="layui-icon layui-icon-add-1"></i>新增</button>
    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove"><i class="layui-icon layui-icon-delete"></i>删除</button>
</script>
@}
