@layout("/common/_form.html",{bg:"bg-white",js:["/assets/modular/agentBuyCard/agentBuyCard_edit.js"]}){
<form id="agentBuyCardForm" lay-filter="agentBuyCardForm" class="layui-form model-form">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <input name="agentBuyCardId" type="hidden"/>
        <div class="layui-form-item">
            <label class="layui-form-label">应用id<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="appId" name="appId" placeholder="请输入应用id" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开发者用户id<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="developerUserId" name="developerUserId" placeholder="请输入开发者用户id" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">代理用户id<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="agentUserId" name="agentUserId" placeholder="请输入代理用户id" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">代理用户名称<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="agentUserName" name="agentUserName" placeholder="请输入代理用户名称" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">代理用户账号<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="agentUserAccount" name="agentUserAccount" placeholder="请输入代理用户账号" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">代理等级<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="agentGrade" name="agentGrade" placeholder="请输入代理等级" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">代理价格<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="agentPrice" name="agentPrice" placeholder="请输入代理价格" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">购卡类型：1-一级代理充值；2-一级代理购卡；3-二级代理充值；4-二级代理购卡返差价<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="buyCardType" name="buyCardType" placeholder="请输入购卡类型：1-一级代理充值；2-一级代理购卡；3-二级代理充值；4-二级代理购卡返差价" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">购买数量<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="buyNum" name="buyNum" placeholder="请输入购买数量" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">卡类Id<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="cardTypeId" name="cardTypeId" placeholder="请输入卡类Id" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">卡密类型：0-单码卡密；1-通用卡密；2-注册卡密<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="cardType" name="cardType" placeholder="请输入卡密类型：0-单码卡密；1-通用卡密；2-注册卡密" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">金额<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="amount" name="amount" placeholder="请输入金额" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">审核时间<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="examineTime" name="examineTime" placeholder="请输入审核时间" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">明细<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="detailed" name="detailed" placeholder="请输入明细" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="remark" name="remark" placeholder="请输入备注" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">创建人<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="createUser" name="createUser" placeholder="请输入创建人" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">创建时间<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="createTime" name="createTime" placeholder="请输入创建时间" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">更新人<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="updateUser" name="updateUser" placeholder="请输入更新人" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">更新时间<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="updateTime" name="updateTime" placeholder="请输入更新时间" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-right">
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>提交</button>
    </div>
</form>
@}
