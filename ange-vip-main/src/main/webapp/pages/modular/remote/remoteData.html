@layout("/common/_container.html",{js:["/assets/modular/remote/remoteData.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">远程数据管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <select name="appId"  lay-search="" lay-filter="appId">
                                    <option value="">所属应用</option>
                                    @for(appInfo in appInfoParams) {
                                    <option value="${appInfo.appId}">${appInfo.appName}</option>
                                    @}
                                </select>
                            </div>
                            <div class="layui-inline">
                                <input id="condition" class="layui-input" type="text" placeholder="名称"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="fa fa-right fa-search"></i>搜索</button>
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="remoteDataTable" lay-filter="remoteDataTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
    <a class="pear-btn pear-btn-primary pear-btn-sm" plain lay-event="edit">编辑</a>
    <a class="pear-btn pear-btn-danger pear-btn-sm" plain lay-event="delete">删除</a>
</script>

<script type="text/html" id="remoteDataTable-toolbar">
    <button class="pear-btn pear-btn-orange pear-btn-md" lay-event="btnAdd"><i class="fa fa-right fa-plus"></i>新增数据</button>
    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove"><i class="fa fa-right fa-trash-o"></i>删除</button>
</script>
@}
