<style>
    .layui-form-select dl{
        z-index: 19891018;
    }
</style>
<form id="actAppForm" lay-filter="actAppForm" style="padding:0!important;" class="layui-form layui-form-pane model-form agentAppAdd">
    <div class="layui-fluid" style="padding-bottom: 75px;margin-top: 15px;">
        <input name="agentAppId" type="hidden"/>
        <div class="layui-form-item">
            <label class="layui-form-label">应用编号<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="appNo" name="appNo" placeholder="请输入应用编号，联系作者获取" type="text" maxlength="45" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">申请理由</label>
            <div class="layui-input-block">
                <textarea id="applyReason" name="applyReason" placeholder="请输入申请理由" class="layui-textarea layext-text-tool"></textarea>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-right" style="position: absolute;bottom: 0;left: 0;right: 0;background-color: #fff;padding: 10px 20px;border-top: 1px solid #f0f0f0;text-align: right;">
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">取消</button>
        <button class="layui-btn actAppSubmit" lay-filter="actAppSubmit" lay-submit>提交</button>
    </div>
</form>
