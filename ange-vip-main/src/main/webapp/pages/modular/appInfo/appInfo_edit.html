@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/appInfo/appInfo_edit.js"]}){
<form id="appInfoForm" lay-filter="appInfoForm" class="layui-form layui-row layui-form-pane tab-form">
    <input name="appId" type="hidden"/>
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <ul class="layui-tab-title">
            <li class="layui-this">基本信息</li>
            <li>绑机配置</li>
            <li>多开配置</li>
            <li>试用/注册</li>
            <li>密匙配置</li>
        </ul>
        <div class="layui-tab-content">
            <!-- 基本信息 -->
            <div class="layui-tab-item layui-show">
                <div class="layui-form-item">
                    <label class="layui-form-label">应用名称<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="appName" name="appName" placeholder="请输入应用名称" minlength="1" maxlength="5" type="text" class="layui-input" lay-verify="required|h5" required/>
                    </div>
                </div>
                <div class="layui-form-item" pane="">
                    <label class="layui-form-label">运营状态<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input type="radio" class="layui-input" name="cydiaFlag" value="0" title="收费" checked="">
                        <input type="radio" class="layui-input" name="cydiaFlag" value="1" title="免费">
                        <input type="radio" class="layui-input" name="cydiaFlag" value="2" title="关闭">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">软件密匙</label>
                    <div class="layui-input-block">
                        <input id="appNum" name="appNum" placeholder="无需输入自动生成" type="text" class="layui-input" disabled/>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">软件公告</label>
                    <div class="layui-input-block">
                        <textarea id="appNotice" name="appNotice" placeholder="请输入软件公告" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">软件自定义数据</label>
                    <div class="layui-input-block">
                        <textarea id="customData1" name="customData1" placeholder="请输入软件自定义数据" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item text-right">
                    <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
                    <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
                </div>
            </div>
            <!-- 绑机配置 -->
            <div class="layui-tab-item">
                <fieldset class="layui-elem-field">
                    <legend>单码模式</legend>
                    <div class="layui-field-box">
                        <div class="layui-form-item" pane="">
                            <label class="layui-form-label">绑机策略<span style="color: red;">*</span></label>

                                <input type="radio" class="layui-input" name="codeBindType" value="0" title="关闭" checked="">

                                <input type="radio" class="layui-input" name="codeBindType" value="2" title="IP地址">
                                <input type="radio" class="layui-input" name="codeBindType" value="3" title="机器码+IP地址">
                            </div>
                        </div>
                        <div class="layui-form-item" pane="">

                                <input type="radio" class="layui-input" name="codeBindOption" value="1" title="永久">

                        </div>
