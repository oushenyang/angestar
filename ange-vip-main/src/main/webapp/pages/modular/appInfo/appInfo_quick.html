@layout("/common/_form.html",{bg:"bg-white",js:["/assets/modular/appInfo/appInfo_quick.js"]}){
<form id="appInfoForm" lay-filter="appInfoForm" class="layui-form layui-form-pane">
    <div class="layui-fluid" style="padding-bottom: 75px;margin-top: 0px;">
        <input name="appId" type="hidden"/>
        <div class="layui-form-item">
            <label class="layui-form-label">卡密新增</label>
            <div class="layui-input-block">
                <input id="cardAddUrl" name="cardAddUrl" readonly value="${constants.getApiUrl()}quick/cardAdd/${appInfo.appQuick!}" type="text" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">卡密查询</label>
            <div class="layui-input-block">
                <input id="cardSearchUrl" name="cardSearchUrl" readonly type="text" value="${constants.getApiUrl()}quick/cardSearch/${appInfo.appQuick!}" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">卡密解绑</label>
            <div class="layui-input-block">
                <input id="cardUnBindUrl" name="cardUnBindUrl" readonly type="text" value="${constants.getApiUrl()}quick/cardUnBind/${appInfo.appQuick!}" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">卡密加时</label>
            <div class="layui-input-block">
                <input id="cardAddTimeUrl" name="cardAddTimeUrl" readonly type="text" value="${constants.getApiUrl()}quick/cardAddTime/${appInfo.appQuick!}" class="layui-input"/>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-right">
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">关闭</button>
        <button class="layui-btn btnSubmit" lay-filter="btnSubmit" lay-submit>提交</button>
    </div>
</form>
@}
