@layout("/common/_form.html",{bg:"bg-white",js:["/assets/modular/appInfo/appInfo_add.js"]}){
<form id="appInfoForm" lay-filter="appInfoForm" class="layui-form layui-form-pane tab-form">
    <div class="layui-fluid" style="padding-bottom: 75px;margin-top: -15px;">
        <input name="appId" type="hidden"/>
                <div class="layui-tab-item layui-show">
                    <div class="layui-form-item">
                        <label class="layui-form-label layui-form-required">应用名称</label>
                        <div class="layui-input-block">
                            <input id="appName" name="appName" placeholder="请输入应用名称" minlength="1" maxlength="5" type="text" class="layui-input" lay-verify="required|h5" required/>
                        </div>
                    </div>
                    <div class="layui-form-item" pane="">
                        <label class="layui-form-label layui-form-required">运营状态</label>
                        <div class="layui-input-block">
                            <input type="radio" class="layui-input" name="cydiaFlag" value="0" title="收费" checked="">
                            <input type="radio" class="layui-input" name="cydiaFlag" value="1" title="免费">
                            <input type="radio" class="layui-input" name="cydiaFlag" value="2" title="关闭">
                        </div>
                    </div>
<!--                    <div class="layui-form-item">-->
<!--                        <label class="layui-form-label">应用密匙</label>-->
<!--                        <div class="layui-input-block">-->
<!--                            <input id="appNum" name="appNum" placeholder="无需输入自动生成" type="text" class="layui-input" disabled/>-->
<!--                        </div>-->
<!--                    </div>-->
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">应用公告</label>
                        <div class="layui-input-block">
                            <textarea id="appNotice" name="appNotice" placeholder="请输入应用公告" maxlength="512" class="layui-textarea layext-text-tool"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">应用自定义数据</label>
                        <div class="layui-input-block">
                            <textarea id="customData1" name="customData1" placeholder="请输入应用自定义数据" maxlength="512" class="layui-textarea layext-text-tool"></textarea>
                        </div>
                    </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>
</form>
@}
