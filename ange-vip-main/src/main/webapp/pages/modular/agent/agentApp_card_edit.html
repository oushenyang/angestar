@layout("/common/_form.html",{bg:"bg-white",js:["/assets/modular/agent/agentApp_card_edit.js"]}){
<form id="agentAppForm" lay-filter="agentAppForm" style="padding:0!important;" class="layui-form layui-form-pane tab-form">
    <div class="layui-fluid" style="padding-bottom: 75px;margin-top: -15px;">
        <input name="agentCardId" type="hidden"/>
        <div class="layui-form-item">
            <label class="layui-form-label">卡类名称<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="cardTypeName" name="cardTypeName" type="text" readonly class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">市场价格<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="marketPrice" name="marketPrice" placeholder="请输入市场价格" min="0" max="99999999" oninput="if(value>99999999)value=99999999;if(value<0)value=0" type="number" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">代理价格<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="agentPrice" name="agentPrice" placeholder="请输入代理价格" min="0" max="99999999" oninput="if(value>99999999)value=99999999;if(value<0)value=0" type="number" class="layui-input" lay-verify="required|digital" lay-verType="tips" required/>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-right">
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>提交</button>
    </div>
</form>
@}
