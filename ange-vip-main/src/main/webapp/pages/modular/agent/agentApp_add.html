<style>
    .layui-form-select dl{
        z-index: 19891018;
    }
</style>
<form id="agentAppForm" lay-filter="agentAppForm" style="padding:0!important;" class="layui-form layui-form-pane model-form agentAppAdd">
    <div class="layui-fluid" style="padding-bottom: 75px;margin-top: 15px;">
        <input name="agentAppId" type="hidden"/>
        <div class="layui-form-item">
            <label class="layui-form-label">选择应用<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <select name="appId" lay-search="" lay-verify="required" lay-filter="appId" lay-verType="tips" required>
                    <option value="">请选择软件</option>
                    @for(appInfo in appInfoParams) {
                    <option value="${appInfo.appId}"
                            data-agentAppId = "${appInfo.agentAppId}"
                            data-developerUserId = "${appInfo.developerUserId}"
                    >${appInfo.appName}</option>
                    @}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">代理账号<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="agentUserAccount" name="agentUserAccount" placeholder="请输入代理用户账号" type="text" maxlength="45" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">申请理由</label>
            <div class="layui-input-block">
                <textarea id="applyReason" name="applyReason" placeholder="请输入申请理由" class="layui-textarea layext-text-tool"></textarea>
            </div>
        </div>
<!--        <div class="layui-form-item">-->
<!--            <label class="layui-form-label">代理余额<span style="color: red;">*</span></label>-->
<!--            <div class="layui-input-block">-->
<!--                <input id="balance" name="balance" placeholder="请输入代理余额" type="number" min="1" max="999999999" lay-verify="required|numberX|h5" oninput="if(value>999999999)value=999999999;if(value<0)value=0" class="layui-input" lay-verify="required" lay-verType="tips" required/>-->
<!--            </div>-->
<!--        </div>-->
    </div>
    <div class="form-group-bottom text-right" style="position: absolute;bottom: 0;left: 0;right: 0;background-color: #fff;padding: 10px 20px;border-top: 1px solid #f0f0f0;text-align: right;">
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">取消</button>
        <button class="layui-btn agentAppSubmit" lay-filter="agentAppSubmit" lay-submit>提交</button>
    </div>
</form>
