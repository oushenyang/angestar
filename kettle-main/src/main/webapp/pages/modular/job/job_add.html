@layout("/common/_form.html",{bg:"bg-white",js:["/assets/modular/job/job_add.js"]}){

<form class="layui-form layui-form-pane model-form" style="padding:0!important;" id="jobForm" lay-filter="jobForm">
    <div class="layui-fluid" style="padding-bottom: 75px;margin-top: -15px;">
        <input name="jobId" type="hidden"/>
        <div class="layui-form-item">
            <label class="layui-form-label">任务名称</label>
            <div class="layui-input-block">
                <input id="jobName" name="jobName" placeholder="请输入任务名称" type="text"
                       lay-verify="required" class="layui-input" lay-verType="tips"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">任务组名<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="jobGroup" name="jobGroup" type="text" class="layui-input" value="DEFAULT" lay-verify="required" lay-verType="tips" disabled required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">调用目标字符串<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="invokeTarget" name="invokeTarget" placeholder="请输入调用目标字符串" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">cron表达式<span style="color: red;">*</span></label>
            <div class="layui-input-block">
                <input id="cronExpression" name="cronExpression" placeholder="请输入cron表达式" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">执行状态</label>
            <div class="layui-input-block">
                <input type="radio" class="layui-input" name="status" value="0" title="正常" checked="">
                <input type="radio" class="layui-input" name="status" value="1" title="禁止">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
                <input id="remark" name="remark" placeholder="请输入备注信息" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
    </div>
    <div style="z-index: 9999;bottom: 0;left: 0;right: 0;background-color: #fff;padding: 10px 20px;border-top: 1px solid #f0f0f0;text-align: right;">
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>提交</button>
    </div>
</form>

@}
