@layout("/common/_form.html",{plugins:["ace"],bg:"bg-white",js:["/assets/modular/system/apiResult/appApiResult_edit.js"]}){
<style>
    .content {
        border-color: #e6e6e6;
        position: relative;
        border-width: 1px;
        border-style: solid;
        background-color: #fff;
        display: block;
        width: 100%;
        line-height: 20px;
        padding: 6px 10px;
        resize: vertical;
        color: #595959;
        min-height: 150px!important;
        -webkit-transition: all .3s;
        box-sizing: border-box;
        outline: 0;
        -webkit-appearance: none;
        font-family: inherit;
        font-size: inherit;
        font-style: inherit;
        font-weight: inherit;
    }
    .content:hover {
        border-color: #D2D2D2!important;
    }
</style>
<form id="apiResultForm" lay-filter="apiResultForm" class="layui-form layui-form-pane model-form">
    <div class="layui-fluid" style="padding-top: 0px;padding-bottom: 75px;">
        <input name="apiResultId" type="hidden"/>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">默认返回码</label>
                <div class="layui-input-inline" >
                    <input id="resultCode" name="resultCode" placeholder="请输入默认返回码" type="text" class="layui-input" lay-verify="required" lay-verType="tips" readonly/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">返回说明</label>
                <div class="layui-input-inline">
                    <input id="resultRemark" name="resultRemark" placeholder="请输入返回说明" type="text" class="layui-input" lay-verify="required" lay-verType="tips" disabled/>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text" style="margin-top: 0;">
            <label class="layui-form-label">默认返回数据</label>
            <div class="layui-input-block">
                <div contentEditable="false" id="codeText" name="resultData" class="content"></div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">自定义返回数据</label>
            <div class="layui-input-block">
                <div contentEditable="true" id="edit" name="customResultData" class="content"></div>
                <div class="layui-collapse" lay-accordion>
                    <div class="layui-colla-item">
                        <h2 class="layui-colla-title" style="height: 30px!important;line-height: 30px!important;">添加变量</h2>
                        <div class="layui-colla-content layui-show emoji-content-select">
                            <span class="layui-badge layui-badge-pink appNotice" data-value="appNotice" style="cursor: pointer; margin-left: 2px;margin-right: 2px;display: none">应用公告</span>
                            <span class="layui-badge layui-badge-blue customData" data-value="customData" style="cursor: pointer; margin-left: 2px;margin-right: 2px;display: none">应用自定义数据</span>
                            <span class="layui-badge layui-badge-pink editionName" data-value="editionName" style="cursor: pointer; margin-left: 2px;margin-right: 2px;display: none">版本名称</span>
                            <span class="layui-badge layui-badge-blue editionNum" data-value="editionNum" style="cursor: pointer; margin-left: 2px;margin-right: 2px;display: none">版本号</span>
                            <span class="layui-badge layui-badge-pink editionStatus" data-value="editionStatus" style="cursor: pointer; margin-left: 2px;margin-right: 2px;display: none">版本状态</span>
                            <span class="layui-badge layui-badge-blue needUpdate" data-value="needUpdate" style="cursor: pointer; margin-left: 2px;margin-right: 2px;display: none">强制更新</span>
                            <span class="layui-badge layui-badge-pink updateUrl" data-value="updateUrl" style="cursor: pointer; margin-left: 2px;margin-right: 2px;display: none">更新地址</span>
                            <span class="layui-badge layui-badge-blue updateDescribe" data-value="updateDescribe" style="cursor: pointer; margin-left: 2px;margin-right: 2px;display: none">更新描述</span>
                            <span class="layui-badge layui-badge-green" data-value="holdCheck" style="cursor: pointer;margin-left: 2px;margin-right: 2px;">封包劫持timestamp</span>
                            <span class="layui-badge layui-badge-pink token" data-value="token" style="cursor: pointer; margin-left: 2px;margin-right: 2px;display: none">登录状态码token</span>
                            <span class="layui-badge layui-badge-blue expireTime" data-value="expireTime" style="cursor: pointer; margin-left: 2px;margin-right: 2px;display: none">卡密到期时间</span>
                            <span class="layui-badge layui-badge-blue trialTime" data-value="trialTime" style="cursor: pointer; margin-left: 2px;margin-right: 2px;display: none">试用到期时间/次数</span>
                            <span class="layui-badge layui-badge-yellow " data-value="timestamp13" style="cursor: pointer; margin-left: 2px;margin-right: 2px;">当前时间戳13位</span>
                            <span class="layui-badge layui-badge-violet " data-value="timestamp10" style="cursor: pointer; margin-left: 2px;margin-right: 2px;">当前时间戳10位</span>
                            <span class="layui-badge layui-badge-red " data-value="currentTime" style="cursor: pointer; margin-left: 2px;margin-right: 2px;">当前时间</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">输出格式</label>
            <div class="layui-input-block">
                <select name="outputFormat" id="outputFormat" lay-search="" lay-filter="outputFormat">
                    <option value="0">JSON</option>
                    <option value="1">XML</option>
                    <option value="2">HTML</option>
                    <option value="3">TEXT</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-right">
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>提交</button>
    </div>
</form>
@}
