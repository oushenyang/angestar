@layout("/common/_form.html",{plugins:["editEle","ace"],bg:"bg-white",js:["/assets/modular/system/apiResult/appApiResult_edit.js"]}){
<style>
    .content {
        border-color: #e6e6e6;
        position: relative;
        border-width: 1px;
        border-style: solid;
        background-color: #fff;
        display: block;
        width: 100%;
        line-height: 20px;
        padding: 6px 10px;
        resize: vertical;
        color: #595959;
        min-height: 150px!important;
        -webkit-transition: all .3s;
        box-sizing: border-box;
        outline: 0;
        -webkit-appearance: none;
        font-family: inherit;
        font-size: inherit;
        font-style: inherit;
        font-weight: inherit;
    }
    .content:hover {
        border-color: #D2D2D2!important;
    }
</style>
<form id="apiResultForm" lay-filter="apiResultForm" class="layui-form layui-form-pane model-form">
    <div class="layui-fluid" style="padding-top: 0px;padding-bottom: 75px;">
        <input name="apiResultId" type="hidden"/>
<!--        <div class="layui-form-item">-->
<!--            <label class="layui-form-label">变量编码集合</label>-->
<!--            <div class="layui-input-block">-->
<!--                <input id="resultVariables" name="resultVariables" placeholder="请输入变量编码集合" type="text" class="layui-input"/>-->
<!--            </div>-->
<!--        </div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">默认返回码</label>
            <div class="layui-input-block">
                <input id="resultCode" name="resultCode" placeholder="请输入默认返回码" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">默认返回数据</label>
            <div class="layui-input-block">
                <div class="layui-input-block ace_editor ace-monokai ace_dark" style="height: 100px" id="codeText" draggable="false"></div>
<!--                <textarea id="resultData" name="resultData" placeholder="请输入默认返回数据" maxlength="999" class="layui-textarea"></textarea>-->
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">自定义返回数据</label>
            <div class="layui-input-block">
                <div contentEditable="true" id="edit" name="customResultData" class="content"></div>
                <div class="layui-collapse" lay-accordion>
                    <div class="layui-colla-item">
                        <h2 class="layui-colla-title" style="height: 30px!important;line-height: 30px!important;">添加变量</h2>
                        <div class="layui-colla-content layui-show emoji-content-select">
                            <span class="layui-badge layui-badge-green" data-value="parameterOne" style="cursor: pointer;margin-left: 5px;">参数一</span>&nbsp;
                            <span class="layui-badge layui-badge-blue parameterTwo" data-value="parameterTwo" style="cursor: pointer;">参数二</span>
                            <span class="layui-badge layui-badge-red parameterThree" data-value="parameterThree" style="cursor: pointer;">参数三</span>&nbsp;
                            <span class="layui-badge layui-badge-yellow " data-value="timestamp13" style="cursor: pointer;">时间戳13位</span>&nbsp;
                            <span class="layui-badge layui-badge-gray " data-value="timestamp10" style="cursor: pointer;">时间戳10位</span>
                            <span class="layui-badge layui-badge-gray " data-value="currentTime" style="cursor: pointer;">时间</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">返回说明</label>
            <div class="layui-input-block">
                <input id="resultRemark" name="resultRemark" placeholder="请输入返回说明" type="text" class="layui-input" lay-verify="required" lay-verType="tips" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否返回json</label>
            <div class="layui-input-block">
                <input type="checkbox" id="whetherResultJson" name="whetherResultJson" title="是否返回json">
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-right">
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>提交</button>
    </div>
</form>
@}
